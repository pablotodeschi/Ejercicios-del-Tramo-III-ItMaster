<!-- Utilizando while mostrar en consola desde 500 a 1000, inclusive, incrementando de a 20. No mostrar los nÃºmeros 900 y 980. -->
<body>
    <script>
        var inicio = 500;
        var fin = 1000;

        while(inicio <= fin ){
            console.log(inicio);
            inicio = inicio + 20;
        }

    </script>
