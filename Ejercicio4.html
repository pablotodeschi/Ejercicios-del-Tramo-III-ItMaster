<!-- Crear un array que tenga los siguientes colores: rojo, azul, verde,amarillo, naranja,marrÃ³n,violeta,rosa. Recorrerlos con un for of y mostrar los colores que comienzan con r y los que comienzan con v. -->
<body>

    <script>
        var colores = ["Rojo","Azul","Verde","Amarillo","Naranja","Marron","Vileta","Rosa"]

        for(color of colores){
            if(color[0] == "R" || color[0] == "V"){
                console.log(color);
            }
        }

    </script>
